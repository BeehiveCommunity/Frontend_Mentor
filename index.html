<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="/images/clipboard.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor Projects | Rajeev</title>
  </head>
  <body>
    <!-- Scroll-to-Top Button -->
    <button class="scroll-up-btn">
      <i class="arrow-up"></i>
    </button>

    <!-- Navigation Section -->
    <nav>
      <img src="./preview.png" alt="Preview Image" />
      <h2>Projects</h2>
      <h2 class="texts">Challenges</h2>
    </nav>

    <!-- Main Content -->
    <div>
      <ul id="list"></ul>
    </div>

    <!-- JavaScript Section -->
    <script src="script.js"></script>
    <script>
      const btn = document.querySelector(".scroll-up-btn");
      btn.addEventListener("click", () => {
        document.documentElement.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
